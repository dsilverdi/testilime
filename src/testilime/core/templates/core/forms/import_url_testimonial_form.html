
{% for error in form.non_field_errors %}
<div role="alert" class="w-full mb-2 bg-red-500 py-2 px-4 rounded">
    <span class="text-white">{{ error }}</span>
</div>
{% endfor %}

<div class="my-1 py-2">
    <h3 class="font-medium text-zinc-500 pb-2">{{form.url.label}}</h3>
    <div>
        <input id="id_url"
            name="url"
            type="url"
            placeholder="{{ form.url.field.widget.attrs.placeholder }}"
            required
            class="block w-full input">
    </div>
    {% if form.errors.url %}
        <ul class="pt-0.5">
            {% for error in form.errors.url %}<li class="text-sm text-red-500">{{ error|escape }}</li>{% endfor %}
        </ul>
    {% endif %}
</div>
