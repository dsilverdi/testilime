{% extends "base.html" %}
{% block head %}
    <title>Testilime - Easy Collect Testimonial</title>
    <meta name="robots" content="noindex,nofollow">
{% endblock %}
{% block body %}
<div class="min-h-screen bg-gray-50 flex flex-col">
    <div x-data="{ activeTab: 1 }" class="flex w-full mx-auto px-4 h-full flex-col flex-grow sm:flex-row">
        <div class="py-6 w-full h-full max-w-[18rem]">
            <div class="flex flex-col h-full">
                <div class="px-8">
                    <a class="rounded-md px-2 py-1 text-md text-gray-500 hover:bg-stone-200/40" href="{% url 'testilime-core:project-detail' slug=slug %}">
                        <span class="pr-2">‚Üê</span>
                        Back to space
                    </a>
                    <h2 class="font-semibold py-2 text-xl">Import Your Testimonial</h2>
                </div>
                <div class="overflow-hidden h-full w-full">
                    <div class="h-full overflow-y-auto px-6">
                        <div class="flex flex-col">
                            {% include "core/components/import_provider_list.html" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-grow">
            <div class="relative flex h-full w-full max-w-2xl flex-none flex-col md:block">
                <div class="h-full px-4 pt-8">
                    {% include "core/components/import_provider_form.html" %}
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
