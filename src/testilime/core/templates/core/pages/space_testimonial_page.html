{% extends "core/pages/space_detail.html" %}
{% block content %}
    <div class="grid-flow-col gap-8 py-5">
        {% for testimonial in testimonials %}
        <a class="flex flex-col space-y-10 rounded-lg border border-gray-100 bg-white p-6 shadow transition-all hover:shadow-lg mb-4">
            <div>
                <strong class="block text-lg mb-2">{{ testimonial.author_name }}</strong>
                <p class="text-gray-700">{{ testimonial.testimonial }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
