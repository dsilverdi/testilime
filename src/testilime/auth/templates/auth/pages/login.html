
    {% extends "base.html" %}
    {% block head %}
        <title>Login -
        testilime</title>
    <meta name="robots" content="noindex,nofollow">
{% endblock %}
{% block body %}
<div class="px-4 md:px-16 py-5 md:py-10 h-screen">
    <div class="m-auto self-auto justify-self-auto w-96">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="152" height="145" viewBox="0 0 182 178" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M57.9087 33.4552C39.1058 33.5054 23.8789 48.4287 23.8789 66.8301V70.7238H57.9087V70.8165H98.4796V70.7237C116.811 70.6735 131.656 56.1238 131.656 38.1832V33.4551H98.4796H98.3845H58.0039H57.9087V33.4552ZM57.9087 108.178V70.8165H98.4796V108.178H57.9087ZM98.4793 108.178V145.539H96.1096C75.0118 145.539 57.9087 128.812 57.9087 108.178H98.4793Z" fill="#22D934"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M85.0161 21.8239C66.2132 21.8741 50.9863 36.7973 50.9863 55.1987V59.0925H85.0161V59.1851H125.587V59.0923C143.919 59.0422 158.764 44.4924 158.764 26.5519V21.8237H125.587H125.492H85.1113H85.0161V21.8239ZM85.0161 96.5465V59.1851H125.587V96.5465H85.0161ZM125.587 96.5467V133.908H123.217C102.119 133.908 85.0161 117.181 85.0161 96.5467H125.587Z" fill="#FFD600"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M123.801 59.1853C128.702 53.5174 131.657 46.1878 131.657 38.1832V33.4551H98.4806H98.3855H59.2217C54.0886 39.2958 50.9863 46.893 50.9863 55.1989V59.0927H85.0161V59.1853H123.801ZM85.0161 70.8165H98.4806V70.7237C108.633 70.6959 117.716 66.2208 123.801 59.1853L85.0161 59.1853V70.8165ZM98.4806 96.5466H85.0161V70.8165L98.4806 70.8165V96.5466ZM98.4806 96.5469H85.0161C85.0161 100.608 85.6785 104.517 86.9035 108.178H98.4806V96.5469ZM98.4803 125.018C93.1753 120.605 89.1192 114.799 86.9035 108.178H98.4803V125.018Z" fill="black"/>
                </svg>
            </div>

            <h2 class="mb-10 tracking-tighter text-center text-3xl font-medium text-gray-900">Sign In</h2>

            <div class="text-center mt-5 w-5/6 mx-auto">
                <a href="/login/google" class="w-full rounded-md border bg-black px-4 py-2.5 font-medium text-white shadow-sm block hover:bg-white hover:text-gray-500">
                    <div class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48" width="18" height="18"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"></use></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"></path><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"></path><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"></path><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path></svg> 
                        <span>Sign in with Google</span>
                    </div>
                </a>
            </div>
            
            <div class="mt-10 py-5 px-5 text-center rounded-lg bg-[#FFF8D0]">
                <h3 class="font-medium text-gray-500">Or Sign In using email</h3>
                <form action="{% url 'testilime-auth:login' %}"
                    method="post"
                    class="w-full grid grid-cols-1 gap-y-3 mt-5 mb-5 px-5">
                    {% csrf_token %}
                    {{ form }}
                        <div class="mt-5">
                            <input type="submit"    
                                value="Sign in"
                                class="w-full btn btn-primary btn-medium"/>
                        </div>
                    </form>
            </div>
            

            <div class="pb-10">
                <p class="mt-4 text-center text-base text-gray-900">
                    Don't have an account? <a href="{% url 'testilime-auth:register' %}"
        class="text-blue-600 hover:text-gray-800 font-semibold underline">Sign up</a>
                </p>
            </div>
    </div>
</div>
{% endblock %}
