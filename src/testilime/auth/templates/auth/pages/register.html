
    {% extends "base.html" %}
    {% block head %}
        <title>Sign up -
        testilime</title>
    <meta name="robots" content="noindex,nofollow">
{% endblock %}
{% block body %}
<div class="px-4 md:px-16 py-5 md:py-10 h-screen">
    <div class="m-auto self-auto justify-self-auto w-96">
        <div class="flex flex-col items-center mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="95" viewBox="0 0 128 95" fill="none">
                <g clip-path="url(#clip0_77_190)">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M25.5 30C11.4167 30 0 41.4167 0 55.5C0 69.5833 11.4167 81 25.5 81H68.9086L78.3819 94.026C79.5211 95.5925 81.9993 94.7867 81.9993 92.8497L81.9995 81L82 55.5C82 41.4167 70.5833 30 56.5 30H25.5Z" fill="#06AA83" fill-opacity="0.75"/>
                <path d="M53 26C53 11.6406 64.6406 0 79 0H102C116.359 0 128 11.6406 128 26C128 40.3594 116.359 52 102 52H53V26Z" fill="#0074FC" fill-opacity="0.7"/>
                </g>
                <defs>
                <clipPath id="clip0_77_190">
                <rect width="128" height="95" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </div>

        <h2 class="mb-10 tracking-tighter text-center text-3xl font-medium text-gray-900">Sign Up to Get Started</h2>

        <div class="text-center mt-5 w-5/6 mx-auto">
            <a href="/login/google" class="w-full rounded-md border bg-black px-4 py-2.5 font-medium text-white shadow-sm block hover:bg-white hover:text-gray-500">
                <div class="flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48" width="18" height="18"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"></use></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"></path><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"></path><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"></path><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path></svg> 
                    <span>Sign up with Google</span>
                </div>
            </a>
        </div>
        
        <div class="mt-10 py-5 px-5 text-center rounded-lg bg-white border">
            <h3 class="font-medium text-gray-500">Or Sign Up using email</h3>
            <form action="{% url 'testilime-auth:register' %}"
                method="post"
                class="w-full grid grid-cols-1 gap-y-3 mt-5 mb-5 px-5">
                {% csrf_token %}
                {{ form }}
                    <div class="mt-5">
                        <input type="submit"    
                            value="Get Started"
                            class="w-full btn btn-primary btn-medium"/>
                    </div>
                </form>
        </div>

        <div class="pb-10">
            <p class="mt-4 text-center text-base text-gray-900">
                Already have an account? 
                <a href="{% url 'testilime-auth:login' %}" class="text-blue-600 hover:text-gray-800 font-semibold underline">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
